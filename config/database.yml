development:
  adapter: postgresql
  database: showspace
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: showspace_test
  host: localhost

# Re-use the development database (for now), 'cause it's already full of stuff
staging:
  adapter: postgresql
  database: showspace
  encoding: unicode
  pool: 5

production:
  adapter: postgresql
  database: showspace_dev
  encoding: unicode
  pool: 5